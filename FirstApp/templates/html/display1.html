<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Information</title>
</head>

<body>
    <table border="1">
        <tr>
            <thead>
                <th>Name</th>
                <th>Email Id</th>
            </thead>
        </tr>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row.name}}</td>
                <td>{{row.email}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

</body>

</html>
