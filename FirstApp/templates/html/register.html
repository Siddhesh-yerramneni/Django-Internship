<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header text-center text-primary">
            <h1>Registration Form</h1>
            <h4 class="cont text-dark pt-2">Enter your details</h4>
        </div>
        <form action="{% url 'Register' %}" method="POST">
            {% csrf_token %}
            <div class="row pt-2">
                <div class="col-6">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" name="fn">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" name="ln">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6">
                    <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="phone" placeholder="Enter Mobile Number" name="phone">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-4">
                    <label class="form-control">Gender</label>
                </div>
                <div class="col-1 pt-3">
                    <input type="radio" class="form-control" name="gender" value="Male" id="male">
                </div>
                <div class="col-2">
                    <label for="male" class="form-control">Male</label>
                </div>
                <div class="col-1 pt-3">
                    <input type="radio" class="form-control" name="gender" value="Female" id="female">
                </div>
                <div class="col-2">
                    <label for="female" class="form-control">Female</label>
                </div>
                <div class="row pt-2">
                    <div class="col-6 ml-3">
                        <label for="address" class="form-control">Address</label>
                        <textarea name="address" id="address" cols="151" rows="5" placeholder="Enter the address"></textarea>
                    </div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-2">
                    <p>Languagues known :</p>
                </div>
                <div class="col-2">
                    <label class="form-control form-check-label pl-1">
                        <input type="checkbox" class="form-check-input" value="English" name="language"> English
                    </label>
                </div>
                <div class="col-2">
                    <label class="form-control form-check-label pl-1">
                        <input type="checkbox" class="form-check-input" value="Telugu" name="language"> Telugu
                    </label>
                </div>
                <div class="col-2">
                    <label class="form-control form-check-label pl-1">
                        <input type="checkbox" class="form-check-input" value="Hindi" name="language"> Hindi
                    </label>
                </div>
                <div class="col-2">
                    <label class="form-control form-check-label pl-1">
                        <input type="checkbox" class="form-check-input" value="English" name="language"> English
                    </label>
                </div>
            </div>
            <center><button type="submit" class="btn btn-primary mt-2" value="submit">Submit</button></center>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
